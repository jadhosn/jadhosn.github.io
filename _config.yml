# Site settings
title: Jad Hosn
description: 'A portfolio by Jad Hosn'
url: 'http://jadhosn.github.io'
baseurl: ''

# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Jad Aboul Hosn'
  email: jadhosn@asu.edu
  #twitter_username: joshgerdes
  #facebook_username: joshgerdes
  github_username:  jadhosn
  linkedin_username:  jadahosn
  medium_username:  @jhosn13
  kaggle_username: jhosn13

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
